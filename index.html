<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <p>TETRIS</p>
    </header>

    <main>
        <!-- Left part of body -->
        <div class='left-box'>
            <!-- Container with stats like score, time, difficulty, etc. -->
            <fieldset class="stats-container">
                <legend>STATS</legend>
            </fieldset>

            <!-- Container with highscore results from all players -->
            <fieldset class='highscores-container'>
                <legend>HIGHSCORES</legend>
            </fieldset>
        </div>

        <!-- Middle part of body -->
        <div class='middle-box'>
            <!-- Main game contaier -->
            <fieldset id='game-board-container' class='game-container'>
                <legend>GAME</legend>
                <div id='game-board'>

                </div>
            </fieldset>
        </div>

        <!-- Right part of body -->
        <div class='right-box'>
            <!-- Container with display of next item in game -->
            <fieldset id='piece-board-container' class='piece-board-container'>
                <legend>NEXT</legend>
                <div id='piece-board'>

                </div>
            </fieldset>
        
            <!-- Container with game instructions -->
            <fieldset class='help-container'>
                    <legend>HELP</legend>
            </fieldset>
        </div>
    </main>

    <footer>
        <p class="copyright">Â© 2019 DUSAN PANTELIC</p>
    </footer>

    <script type='application/javascript' src="script.js"></script> 
</body>
</html>
